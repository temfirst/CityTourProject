<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="pagelayout.xhtml">
        <ui:define name="title">Register</ui:define>
        <ui:define name="content"> 
            <h:form id="siteForm1">

                <h:panelGrid columns="2">
                    <h:outputLabel value="FirstName * : "/>

                    <h:inputText value="#{customerController.cust.fName}" required="true"/>


                    <h:outputLabel value="LastName * : "/>
                    <h:inputText value="#{customerController.cust.lName}" required="true"/>

                    <h:outputLabel value="Componey : "/>
                    <h:inputText value="#{customerController.cust.company}" />

                    <h:outputLabel value="Address Line1* : "/>
                    <h:inputText value="#{customerController.address.address_Line1}" required="true"/>

                    <h:outputLabel value="Address Line2 : "/>
                    <h:inputText value="#{customerController.address.address_Line2}"/>



                    <h:outputLabel value="City *: "/>
                    <h:inputText value="#{customerController.address.city}" required="true"/>

                    <h:outputLabel value="Country *: "/>
                    <h:inputText value="#{customerController.address.county}" required="true"/>

                    <h:outputLabel value="State* : "/>
                    <h:inputText value="#{customerController.address.state}" required="true"/>

                    <h:outputLabel value="Zip_code *: "/>
                    <h:inputText value="#{customerController.address.zip_Code}" required="true"/>

                    <h:outputLabel value="Phone_Number *: "/>
                    <h:inputText value="#{customerController.address.phone_Number}" required="true"/>

                    <h:outputLabel value="Email_Address : "/>
                    <h:inputText value="#{customerController.address.email}" />
           
                    <h:outputLabel value="UserName :* "/>
                    <h:inputText value="#{customerController.cust.userName}" required="true" />

                    <h:outputLabel value="PassWord *: "/>
                    <h:inputText value="#{customerController.cust.passWord}" required="true"/>

                    <h:outputLabel value=" I certify that I am over the age of 18 : "/>
                    <h:selectBooleanCheckbox value="#{customerController.cust.certified}" required="true"/>



                </h:panelGrid>
                <h:outputLabel value="  Please add me to The Mailing List!
                               Mailing List subscribers are the first to "/>
                <h:outputLabel value="
                               know about newly added shows, special ticket offers and news! : "/>
                <h:selectBooleanCheckbox value="#{customerController.cust.onMailingList}"/> <br></br>
                * are required fields
                <h:commandButton value="Register" action="#{customerController.savecustemer}"/>

                <h:commandButton value="Cancel" action="index.xhtml"/> 



            </h:form>
        </ui:define>
    </ui:composition>
</html>
